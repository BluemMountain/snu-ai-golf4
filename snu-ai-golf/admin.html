<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프회 참석 신청 관리</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e3a2b;
            border-bottom: 2px solid #c5a059;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .attend {
            color: green;
            font-weight: bold;
        }

        .absent {
            color: red;
        }

        .refresh-btn {
            background-color: #1e3a2b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .refresh-btn:hover {
            background-color: #14281d;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="refresh-btn" onclick="loadRSVPs()">새로고침</button>
        <h1>참석 신청 현황</h1>

        <table id="rsvp-table">
            <thead>
                <tr>
                    <th>일시</th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>상태</th>
                    <th>신청 시각</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadRSVPs() {
            try {
                // Local Storage Demo
                const data = JSON.parse(localStorage.getItem('snu_golf_rsvps') || '[]');
                renderTable(data);

                // Old Server Code
                // const response = await fetch('/api/rsvps');
                // const data = await response.json();
                // renderTable(data);
            } catch (error) {
                console.error('Error loading RSVPs:', error);
                alert('데이터를 불러오는데 실패했습니다.');
            }
        }

        function renderTable(data) {
            const tbody = document.querySelector('#rsvp-table tbody');
            tbody.innerHTML = '';

            // Sort by Date (newest first)? Or event date? 
            // Let's sort by submission time desc
            data.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

            data.forEach(item => {
                const tr = document.createElement('tr');
                const date = new Date(item.submittedAt).toLocaleString('ko-KR');

                tr.innerHTML = `
                    <td>${item.month} ${item.date}</td>
                    <td>${item.name}</td>
                    <td>${item.phone || '-'}</td>
                    <td class="${item.status}">${item.status === 'attend' ? '참석' : '불참'}</td>
                    <td>${date}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Initial Load
        loadRSVPs();
    </script>
</body>

</html>
