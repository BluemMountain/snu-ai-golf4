<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 2026 SNU AI CEO 4기 골프회</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #1e3a2b;
            --secondary-color: #c5a059;
            --text-color: #333333;
            --white: #ffffff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1587174486073-ae5e5cff23aa?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: var(--white);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: var(--text-color);
        }

        h2 {
            font-family: 'Noto Serif KR', serif;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #14281d;
        }

        .error-msg {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>회원 로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="password">회원 비밀번호</label>
                <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <div id="error-msg" class="error-msg">비밀번호가 올바르지 않습니다.</div>
        </form>
    </div>

    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Hashed version of 'aiceo4thgolf'
            const targetHash = 'e8b4f6ec0fc711b46eabf2891dc653f6b04e8e2bb9cefb8319c02fc6155b3264';

            // Supabase Config (Matching script.js)
            const SUPABASE_URL = 'https://qfzmwlyqezmkkxtpscik.supabase.co';
            const SUPABASE_KEY = 'sb_publishable_mYejtROOg-2JN7z6_RlWdg_PXYSYgFi'; // Anon Key
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            try {
                const inputHash = await sha256(password);

                if (inputHash === targetHash) {
                    // 1. Set simple session state
                    sessionStorage.setItem('snu_golf_logged_in', 'true');

                    // 2. Perform background Supabase Auth login for RLS
                    // Note: This account must be created in Supabase Auth first
                    const { error: authError } = await supabaseClient.auth.signInWithPassword({
                        email: 'member@snugolf.com',
                        password: 'aiceo4thgolfPassword123!'
                    });

                    if (authError) {
                        console.warn('Background Auth failed (Account might not exist yet):', authError.message);
                        // We still proceed since the local session is enough for UI visibility, 
                        // but RLS-protected uploads will fail until the account is created.
                    }

                    // redirect 처리
                    const urlParams = new URLSearchParams(window.location.search);
                    const next = urlParams.get('next') || 'index.html';
                    window.location.href = next;
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = '비밀번호가 올바르지 않습니다.';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = '오류가 발생했습니다.';
            }
        });
    </script>
</body>

</html>
