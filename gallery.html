<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery & Lounge | SNU AI Golf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="gallery-section">
    <nav class="lounge-nav">
        <div class="container lounge-nav-content">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 홈으로</a>
            <h1 style="font-size: 1.2rem; margin: 0;">라운딩 갤러리 & 라운지</h1>
            <div></div> <!-- Spacer -->
        </div>
    </nav>

    <div class="gallery-tabs">
        <button class="tab-btn active" data-category="round">라운드 사진</button>
        <button class="tab-btn" data-category="general">자유 게시판</button>
    </div>

    <div class="gallery-grid">
        <!-- Content will be dynamically loaded via gallery_logic.js -->
        <div class="loading-spinner">갤러리를 불러오는 중입니다...</div>
    </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close-btn upload-close">&times;</span>
            <h3>사진 올리기</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">원우분들과 소중한 순간을 공유해 주세요.</p>

            <form id="upload-form">
                <div class="form-group">
                    <label>카테고리</label>
                    <div class="radio-group">
                        <label><input type="radio" name="upload-category" value="round" checked> 라운드 사진</label>
                        <label><input type="radio" name="upload-category" value="general"> 자유 게시판</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="upload-name">성함</label>
                    <input type="text" id="upload-name" name="name" required placeholder="성함을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="upload-caption">설명 (선택)</label>
                    <input type="text" id="upload-caption" name="caption" placeholder="사진에 대한 짧은 설명을 남겨주세요">
                </div>

                <div class="form-group">
                    <label for="upload-file">사진 선택</label>
                    <div class="file-input-wrapper" style="margin-top: 10px;">
                        <input type="file" id="upload-file" accept="image/*" required>
                        <p class="file-hint" style="font-size: 0.8rem; color: #888; margin-top: 5px;">* 이미지 파일만 업로드
                            가능합니다.</p>
                    </div>
                </div>

                <button type="submit" class="cta-button full-width" id="submit-upload">
                    <i class="fas fa-cloud-upload-alt"></i> 업로드 하기
                </button>
            </form>
        </div>
    </div>

    <button class="upload-btn-fixed" title="사진 올리기">
        <i class="fas fa-camera"></i>
    </button>

    <footer style="margin-top: 50px;">
        <div class="container">
            <p>&copy; 2026 SNU AI Golf Club. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=2.5"></script>
    <script src="gallery_logic.js?v=1.1"></script>
</body>

</html>
