<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery & Lounge | SNU AI Golf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="gallery-section">
    <nav class="lounge-nav">
        <div class="container lounge-nav-content">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 홈으로</a>
            <h1 style="font-size: 1.2rem; margin: 0;">라운딩 갤러리 & 라운지</h1>
            <div></div> <!-- Spacer -->
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2>3월 라운딩의 추억</h2>
            <div class="divider"></div>
            <p style="margin-top: 15px; color: #666;">원우분들과 함께한 소중한 순간들을 공유합니다.</p>
        </div>

        <div class="gallery-grid">
            <!-- Content will be dynamically loaded via gallery_logic.js -->
            <div class="loading-spinner">갤러리를 불러오는 중입니다...</div>
        </div>
    </div>

    <button class="upload-btn-fixed" title="사진 올리기">
        <i class="fas fa-camera"></i>
    </button>

    <footer style="margin-top: 50px;">
        <div class="container">
            <p>&copy; 2026 SNU AI Golf Club. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=2.5"></script>
    <script src="gallery_logic.js?v=1.1"></script>
</body>

</html>
